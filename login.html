<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <title>《神泣》官方网站-创天互娱</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="css/loginset.css">
    <link rel=" stylesheet" href="css/iconfont.css" />
</head>
<!--主页面s -->

<body class="main-bg">
     <!-- 设置弹出窗口 -->
        <!-- 背景层 -->
        <div id="poplayer"></div>   
        <!--弹出层  -->
        <div id="popbox">
            <div class="close">
                <a href="javascript:void(0)" onclick="closeBox()">关闭</a>
                <h1>温馨提示</h1>
            </div>
            <div id="tip1">
            <i class="iconfont iconfont-one">&#xe631;</i>
            <div id="tip"class="content"></div>
            </div>
            <div id="tip2"class="content"><img src="images/验证码.png" alt=""></div>
        </div>
    <!-- 页面内容s -->
    <div class="content-wrap">
        <div class="main-imgtext">
            <img src="images/slg_02.png" style="width: 812px; height: 231px;">
        </div>
        <div class="wrap">
            <div class="wrap-left">
                <div class="indexslide">
                    <a class="prev"></a>
                    <a class="next"></a>
                    <div class="bd">
                        <div class="tempwrap" style="overflow: hidden; position:relative; width:439px;">
                            <ul id="picture"
                                style="width: 1756px; position: relative; overflow: hidden; list-style-type: none;padding: 0px; margin: 0px; left: -439px;">
                                <li class="clone" style="float:left; width: 439px;">
                                    <img src="images/轮播图.jpg"></li>
                                <li style="float:left; width: 439px;">
                                    <img src="images/轮播图+.jpg"></li>
                                <li class="clone" style="float:left; width: 439px;">
                                    <img src="images/轮播图+.jpg"></li>
                                <li class="clone" style="float:left; width: 439px;">
                                    <img src="images/轮播图.jpg"></li>
                            </ul>

                        </div>
                    </div>
                </div>
            </div>
            <div class="wrap-middle">
                <form class="input-sets" >
                    <input class="input-set" id="phone" type="text" placeholder="填写手机号">
                    <input class="input-set" id="password" type="password" placeholder="请设置密码">
                    <input class="input-set" id="username" type="text" placeholder="请输入用户名">
                    <input class="input-set"  id="identity-card" type="text" placeholder="请输入身份证">
                    <input id="verification-code" class="input-set" type="text" placeholder="请输入验证码">
                    <input id="get-verification-code" type="button" value="获取验证码" onclick="getcode()">
                    <a id="register" href="javascript:submit1();"></a>
                </form>
            </div>
            <div class="wrap-right">
                <a id="download" href="#"></a>
                <a id="uccn" href="index.html"></a>
            </div>
        </div>
       
        <div class="mouse">
            <a class="index-slide" href="#"></a>
        </div>
        <div class="four-part">
            <div class="car-item c-i-01">
                <img src="images/car_01.png" alt="">
            </div>
            <div class="car-item c-i-02">
                <img src="images/car_02.png" alt="">
            </div>
            <div class="car-item c-i-03">
                <img src="images/car_03.png" alt="">
            </div>
            <div class="car-item c-i-04">
                <img src="images/car_04.png" alt="">
            </div>
        </div>
    </div>
    <!-- 页面内容e -->
</body>
<!-- 主页面e -->
<script src="js/login.js"></script>

</html>
